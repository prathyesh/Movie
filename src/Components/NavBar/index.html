<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <!-- Css -->
    <link rel="stylesheet" href="./sample.css">
    <title>Document</title>
</head>
<body>
    <div class="Movie-Container">
        <div class="Movie-Heading">
            <div class="Heading">
              <h1>GoGoMovies</h1>
            </div>
            <div class="Bar-Btn">
              <button class="Hbar"><i class="fas fa-bars"></i></button>
            </div>
        </div>
        <div class="Movie-Pages">
            <div class="">
                <p>Home</p>
            </div>
            <div class="">
                <p>Movies</p>
            </div>
            <div class="">
                <p>TvShows</p>
            </div>
        </div>
        <div class="Movie-Search-op">
            <div class="For-Pushing-Right">
                <input class="Submit-St" placeholder="Search" type="search">
                <button class="Btn-Custome" type="submit">Search</button>
            </div>
        </div>
    </div>
</body>
</html>
